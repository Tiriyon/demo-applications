demo-app:
  image:
    repository: "tiriyon/envloadingjs"
    tag: latest

  configmaps:
    enabled: true
    items:
    - name: env
      mountPath: /app/.env
      subPath: ".env"
      data:
        .env: |
          PORT=3000
          GREETING=Render new variables on container for nodejs using configmaps
